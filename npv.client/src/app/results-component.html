<div class="col mt-5">
    <table class="table table-light" id="results-table">
        <thead class="thead-dark">
            <tr>
                <th scope="col" style="width: 10%;">#</th>
                <th scope="col" style="width: 15%;">Discount Rate (%)</th>
                <th scope="col">NPV</th>                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of results; let i=index">
                <th scope="col">{{i + 1}}</th>
                <td>{{item.discountRate}}</td>
                <td>{{item.npv}}</td>
            </tr>
        </tbody>
    </table>
</div>
